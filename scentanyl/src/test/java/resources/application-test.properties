# Test Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script execution for tests
spring.sql.init.mode=never

# Frontend URL for CORS testing
frontend.url=http://localhost:4000

# Logging level for tests (optional - comment out for less verbose output)
# logging.level.org.springframework.web=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
