# Test-specific configuration that overrides main application.properties
# Uses H2 in-memory database for tests instead of PostgreSQL

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Frontend URL for CORS testing
frontend.url=http://localhost:4000

# Disable SQL script execution for tests
spring.sql.init.mode=never